{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset - {{ PROJECT_NAME }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="mdc-card">
        <div class="mdc-card__content">
            <h2 class="mdc-typography--headline4">Reset Password</h2>
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <div class="mdc-text-field">
                    <input type="email" id="email" name="email" class="mdc-text-field__input" required>
                    <label for="email" class="mdc-floating-label">Email Address</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                
                <button type="submit" class="mdc-button mdc-button--raised mdc-button--primary">
                    <span class="mdc-button__label">Send Reset Link</span>
                </button>
            </form>
            
            <div class="auth-links">
                <a href="{% url 'users:login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
