<nav class="mdc-drawer">
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item {% if request.resolver_match.url_name == 'landing' %}mdc-list-item--activated{% endif %}" 
               href="{% url 'core:landing' %}">
                <i class="material-icons mdc-list-item__graphic">home</i>
                <span class="mdc-list-item__text">Home</span>
            </a>
            
            {% if user.is_authenticated %}
            <a class="mdc-list-item {% if 'dashboard' in request.resolver_match.namespace %}mdc-list-item--activated{% endif %}" 
               href="{% url 'dashboard:home' %}">
                <i class="material-icons mdc-list-item__graphic">dashboard</i>
                <span class="mdc-list-item__text">Dashboard</span>
            </a>
            
            {% if user.user_type == 'national' or user.user_type == 'county' or user.user_type == 'subcounty' %}
            <a class="mdc-list-item {% if 'vehicles' in request.resolver_match.namespace %}mdc-list-item--activated{% endif %}" 
               href="{% url 'vehicles:list' %}">
                <i class="material-icons mdc-list-item__graphic">directions_car</i>
                <span class="mdc-list-item__text">Vehicles</span>
            </a>
            {% endif %}
            
            <a class="mdc-list-item {% if 'users' in request.resolver_match.namespace %}mdc-list-item--activated{% endif %}" 
               href="{% url 'users:profile' %}">
                <i class="material-icons mdc-list-item__graphic">person</i>
                <span class="mdc-list-item__text">Profile</span>
            </a>
            {% endif %}
        </nav>
    </div>
</nav>
